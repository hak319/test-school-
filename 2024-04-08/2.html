<style>
    .row{
       width: 50vw;
       margin: 0 auto;
    }
    .row ul{
    list-style: none;
    margin: 0;
    padding: 0;
    }

    .row ul li{
        display: inline-table;
        width: 30%;
        margin-bottom: 0;
    }
    .row ul li img {
        width: 100%;
        height: auto;
    }

    #lightbox{
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: black;
        top: 0;
        left: 0;
        display: none;
    }
    #lightboxImg{
        position: absolute;
        top: 50;
        left: 50;
        transform: translate(-50%,-50%);
        border: 5px solid white ;
    }
</style>

<script>
    var thumbnail = document.querySelectorAll('.thumbmil');
    var lightbox = document.querySelector('#lightbox');

    for (let i=0; i<thumbnail.length; i++){
        thumbnail[i].addEventListener("click",showlightbox);
    }
    function showlightbox(){
        console.log("hi");
        let bigLocation = this.getAttribute("src");
        lightboxImg.setAttribute("src",bigLocation);
        lightbox.style.display = "block";
    }
    lightbox.onclick = () => {
        lightbox.style.display = "none";
    }
</script>
