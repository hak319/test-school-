<H2>성적</H2>

<script>
    var score = 10;
    var lecture = "sports";

    if (lecture == "sports") {
        if (score > 70 ) {
            document.write("성적 : 통과");
        } else {
            document.write("성적 : 빠가야로")
        }
    } else{ 
        if(score >= 90){
            document.write("A")
        } else if(score > 80){
            document.write("B")
        } else {
            document.write("빠가")
        }
        
    }
</script>
