
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>홀수 짝수 확인</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<h2>홀수 짝수 확인</h2>
<button onclick="checkNumber()">숫자를 입력하세요</button>
<div id="result"></div>

<script>
    function checkNumber() {
        var input = prompt("숫자를 입력하세요:");
        var number = parseInt(input);

        if (isNaN(number)) {
            document.getElementById("result").innerText = "빠가야로노?";
        } else {
            if (number % 2 === 0) {
                document.getElementById("result").innerText = "입력값 짝수";
            } else {
                document.getElementById("result").innerText = "입력값 홀수";
            }
        }
    }
</script>
</body>
</html>
